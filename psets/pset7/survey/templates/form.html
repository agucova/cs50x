{% extends "layout.html" %}

{% block main %}

<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
<h1 class="mb-3">Form</h1>

<!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
<form action="/form" method="post" class="needs-validation" novalidate>
  <div class="row">
    <div class="col-md">
      <div class="form-group">
        <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" required>
        <div class="invalid-feedback">
          Please fill out your name.
        </div>
        <div class="valid-feedback">
          Great!
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="form-group">
        <select class="form-control" name="House" id="House">
          <option>Gryffindor</option>
          <option>Hufflepuff</option>
          <option>Ravenclaw</option>
          <option>Slytherin</option>
        </select>
        <div class="valid-feedback">
          Great!
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input class="form-control active" checked="checked" type="radio" value="Keeper" name="Position" id="Keeper"
            > Keeper
        </label>
        <label class="btn btn-secondary">
          <input class="form-control" type="radio" value="Beater" name="Position" id="Beater">
          Beater
        </label>
        <label class="btn btn-secondary">
          <input class="form-control" type="radio" value="Chaser" name="Position" id="Chaser">
          Chaser
        </label>
        <label class="btn btn-secondary">
          <input class="form-control" type="radio" value="Seeker" name="Position" id="Seeker">
          Seeker
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col h-100">
      <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
      <button class="btn btn-primary" id="submit" type="submit">Submit</button>
    </div>
  </div>

</form>

<script>
  (function () {
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

</script>

{% endblock %}
